<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <main class="container">

    <!-- Title -->
    <h1 class="page-title">Job Application Tracker</h1>

    <!-- Dashboard -->
    <section class="dashboard">
      <div class="dash-card">
        <p class="dash-label">Total</p>
        <h2 class="dash-value" id="total-count">0</h2>
      </div>

      <div class="dash-card">
        <p class="dash-label">Interview</p>
        <h2 class="dash-value green" id="interview-count">0</h2>
      </div>

      <div class="dash-card">
        <p class="dash-label">Rejected</p>
        <h2 class="dash-value red" id="rejected-count">0</h2>
      </div>
    </section>

    <!-- Jobs Section -->
    <section class="jobs-section">
      <div class="jobs-top">
        <h3>Available Jobs</h3>
        <p class="jobs-count"><span id="job-count">0</span> jobs</p>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="all">All</button>
        <button class="tab" data-tab="interview">Interview</button>
        <button class="tab" data-tab="rejected">Rejected</button>
      </div>

      <div class="divider"></div>

      <div id="jobs-container"></div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
